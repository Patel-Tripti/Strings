<body>
    <script>
        let str1 = prompt("enter a string for check pallindrom");
        let rev ="";
        for(let i = (str1.length-1);i>=0;i--){
         rev = rev+str1.charAt(i);
        }
        document.write(rev);
        
        if((str1.toLowerCase())=== (rev.toLowerCase())){
           document.write(`<br > string is pallindrom`)
        }else{
            document.write(`<br > string is not pallindrom`)
        }
    </script>
